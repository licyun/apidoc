<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>适合书写markdown语法的系统框架 - licyun</title>
    <meta name="description" content="markdown,技术文档,html源码">
    <meta name="keywords" content="一款适合用来书写技术文档的html框架，支持markdown语法">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/xgslb/chdocs@0x02/style.min.css">
</head>

<body>
    <nav>
        <a href="/">
            <h1 data-nosearch>licyun Documents</h1>
        </a>
    </nav>
    <div id="app">正在加载 . . . .</div>
</body>
<script>
    window.$docsify = {
        themeColor: '#002b5e',

        // Search Support
        search: {
            maxAge: 1080000, // 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: {
                '/': '在文档中搜索',
            },
            noData: {
                '/': '找不到结果',
            },
        },

        // load sidevar from _sidebar.md
        loadSidebar: '_sidebar.md',
        subMaxLevel: 2,
        autoHeader: true,

        //Auto2Top
        auto2top: true,

        executeScript: true,
    }
</script>


<script src="//cdn.jsdelivr.net/npm/docsify@4.6.10/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4.6.10/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4.6.10/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.10.0/components/prism-bash.min.js"></script>

</html>
